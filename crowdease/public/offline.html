<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrowdEase - Offline</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 400px;
      }
      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: white;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }
      p {
        font-size: 1.1rem;
        opacity: 0.95;
        line-height: 1.6;
      }
      .retry-btn {
        margin-top: 2rem;
        padding: 12px 24px;
        background: white;
        color: #10b981;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .retry-btn:hover {
        transform: scale(1.05);
      }
      .retry-btn:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">üìç</div>
      <h1>Je bent offline</h1>
      <p>
        CrowdEase heeft een internetverbinding nodig om winkels en drukte-informatie te tonen.
      </p>
      <p style="margin-top: 1rem; font-size: 0.95rem;">
        Controleer je verbinding en probeer het opnieuw.
      </p>
      <button class="retry-btn" onclick="window.location.reload()">
        Opnieuw proberen
      </button>
    </div>
  </body>
</html>

</html>
